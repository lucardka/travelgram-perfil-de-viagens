    <div class="bg-sufarce-color">

      <nav class="container">
        <a href="index.html" id="logo">

      <!-- Profile info -->
      <header>

          <ul id="info">

            <li>

            </li>
            <li>
              <img src="assets/icons/Image.svg" alt="Imagem icon" />
